databaseChangeLog:
  - changeSet:
      id: create_user_table
      author: admin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: user_password
                  type: VARCHAR(70)
                  constraints:
                    nullable: false
              - column:
                  name: number_of_victories
                  type: BIGINT
              - column:
                  name: number_of_games
                  type: BIGINT
